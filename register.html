{% extends "layout.html" %}
{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number (with country code)</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="e.g., 919876543210" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Register as:</label>
            <select class="form-select" id="role" name="role" required>
                <option value="User" selected>User (Student/Faculty)</option>
                <option value="Driver">Driver</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="text-center mt-3">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>
{% endblock %}
